{% extends "home/base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Your Wishlist</h3>
  <hr>

  {% if wishlist_items %}
  <div class="row">
    {% for item in wishlist_items %}
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <img src="{{ item.product.main_image.url }}" class="card-img-top" alt="{{ item.product.name }}">
        <div class="card-body">
          <h5>{{ item.product.name }}</h5>
          <p>â‚¹{{ item.product.price }}</p>
          <a href="{% url 'products:product_detail' slug=item.product.slug %}" class="btn btn-primary btn-sm">View</a>
          <a href="{% url 'wishlist:remove_from_wishlist' item.product.id %}" class="btn btn-danger btn-sm">Remove</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p>You have no products in your wishlist.</p>
  {% endif %}
</div>
{% endblock %}
