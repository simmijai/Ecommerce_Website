{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Ecommerce{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Add your previous custom CSS here for product/category card shadows/hover */
        .dropdown-submenu { position: relative; }
        .dropdown-submenu .dropdown-menu { 
            top: 0; 
            left: 100%; 
            margin-left: 0.1rem; 
            margin-right: 0.1rem;
        }
        .dropdown-submenu:hover > .dropdown-menu { display: block; }

        /* General layout improvement */
        body { padding-top: 80px; } /* Space for fixed/sticky navbar if used */
    </style>
</head>
<body>

{% include 'home/navbar.html' %}

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

{% include 'home/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
