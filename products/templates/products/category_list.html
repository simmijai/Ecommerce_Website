{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Categories</h3>
  <a href="{% url 'products:category-add' %}" class="btn btn-primary mb-2">+ Add Category</a>
  <table class="table table-striped">
    <thead><tr><th>Name</th><th>Slug</th><th>Actions</th></tr></thead>
    <tbody>
      {% for cat in categories %}
      <tr>
        <td>{{ cat.name }}</td>
        <td>{{ cat.slug }}</td>
        <td>
          <a href="{% url 'products:category-edit' cat.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'products:category-delete' cat.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No categories yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
