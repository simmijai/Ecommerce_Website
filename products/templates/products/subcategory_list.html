{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>SubCategories</h3>
  <a href="{% url 'products:subcategory-add' %}" class="btn btn-primary mb-2">+ Add SubCategory</a>
  <table class="table table-striped">
    <thead><tr><th>Category</th><th>Name</th><th>Slug</th><th>Actions</th></tr></thead>
    <tbody>
      {% for sub in subcategories %}
      <tr>
        <td>{{ sub.category.name }}</td>
        <td>{{ sub.name }}</td>
        <td>{{ sub.slug }}</td>
        <td>
          <a href="{% url 'products:subcategory-edit' sub.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'products:subcategory-delete' sub.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No subcategories yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
