{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Add / Edit Category</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
