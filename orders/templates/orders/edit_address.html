{% extends "home/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 text-info fw-bold">Edit Address</h3>
          <form method="POST">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label class="form-label fw-semibold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small">{{ field.errors|join:", " }}</div>
                {% endif %}
              </div>
            {% endfor %}
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg rounded-3">Update Address</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="{% url 'orders:checkout' %}" class="text-secondary text-decoration-none fw-semibold">
              ‚Üê Back to Checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  input, select, textarea {
    border-radius: 8px !important;
    border: 1px solid #ced4da !important;
    padding: 10px !important;
  }
</style>
{% endblock %}
