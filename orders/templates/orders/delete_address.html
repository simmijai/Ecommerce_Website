{% extends "home/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-9">
      <div class="card shadow border-0 rounded-4 text-center p-4">
        <div class="card-body">
          <h4 class="fw-bold text-danger mb-3">Delete Address</h4>
          <p class="fs-5 text-secondary mb-4">
            Are you sure you want to delete
            <strong>{{ object.full_name }} - {{ object.city }}</strong>?
          </p>
          <form method="POST" class="d-flex justify-content-center gap-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4 rounded-3">Delete</button>
            <a href="{% url 'orders:checkout' %}" class="btn btn-secondary px-4 rounded-3">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    background: #fff;
  }
</style>
{% endblock %}
