{% extends "home/base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Address</h2>
  <p>Are you sure you want to delete "{{ object.full_name }} - {{ object.city }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'orders:checkout' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
